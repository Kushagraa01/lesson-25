<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h2>While loop in JS</h2>
    <p id="p1"></p>
    <script>
        var text='';
        var i=0;
        while(i<10){
            text+="The number is "+i+"<br>";
            i++;
        }
        document.getElementById("p1").innerHTML = text;
    </script>
</body>
</html>
