<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After class project</title>
</head>
<body>
    <h2>Set of random numbers</h2>
    <p id="p1"></p>
    <script>
        let ran='';
        let i=0;
        while(i<15){
            ran+="The number is "+i+"<br>";
            i++;
        }
        document.getElementById("p1").innerHTML = ran;
    </script>
</body>
</html>
